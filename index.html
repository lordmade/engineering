<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Vynix AI â€¢ Education</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5SLR2/eh2F2x8fMXmT+Tw6+5u/3vA8yHSjXe2K3S9e" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkKLxaEwKk8+ijmC6yS0pG6qK0lE2bS8v3G6p4D2r/4j3p0a8eN0pD8zL" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>

  <style>
    :root {
      --bg-main:        #e8ebf2;
      --bg-surface:     #e8ebf2;
      --neumo-light:    #ffffff;
      --neumo-dark:     #c5cee0;
      --text-primary:   #2d3748;
      --text-secondary: #4a5568;
      --accent:         #6366f1;
      --accent-dark:    #4f46e5;
      --radius:         22px;
      --sidebar-collapsed: 76px;
      --sidebar-open:    260px;
      --shadow-convex:   10px 10px 20px #d1d9e6, -10px -10px 20px #ffffff;
      --shadow-concave:  inset 8px 8px 16px #d1d9e6, inset -8px -8px 16px #ffffff;
      --shadow-button:   6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff;
      --shadow-soft:     0 4px 12px rgba(0,0,0,0.06);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* â”€â”€ SIDEBAR â”€â”€ */
    .sidebar {
      width: var(--sidebar-collapsed);
      background: var(--bg-surface);
      box-shadow: var(--shadow-convex);
      transition: width 0.45s cubic-bezier(0.34,1.56,0.64,1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 100;
      border-top-right-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
    }

    @media (min-width:769px) {
      .sidebar:hover { width: var(--sidebar-open); }
      .sidebar:not(:hover) .sidebar-text { opacity:0; pointer-events:none; }
      .hamburger { display:none; }
    }

    @media (max-width:768px) {
      .sidebar {
        position:fixed; top:0; left:0; bottom:0;
        width: var(--sidebar-open);
        transform: translateX(-100%);
        transition: transform 0.42s ease-out;
        border-radius: 0;
      }
      .sidebar.open { transform: translateX(0); }
      .overlay {
        position:fixed; inset:0;
        background: rgba(0,0,0,0.3);
        backdrop-filter: blur(8px);
        z-index:90;
        opacity:0; visibility:hidden;
        transition: all 0.42s;
      }
      .overlay.active { opacity:1; visibility:visible; }
    }

    .sidebar-header {
      height:84px;
      display:flex; align-items:center; justify-content:center;
      border-bottom:1px solid rgba(0,0,0,0.04);
    }

    .logo-container {
      display:flex; align-items:center; justify-content:center;
    }

    .brand-logo {
      width:48px; height:48px;
      background: linear-gradient(145deg, #f0f4ff, #e0e6f5);
      border-radius:18px;
      box-shadow: var(--shadow-convex);
      display:flex; align-items:center; justify-content:center;
      color:var(--accent); font-weight:700; font-size:1.5rem;
    }

    .nav-links {
      padding:28px 0;
      flex:1;
      display:flex; flex-direction:column; gap:10px;
    }

    .nav-item {
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px 0;
      position:relative;
      color:var(--text-secondary);
      text-decoration:none;
      transition:all 0.3s ease;
    }

    .nav-item .icon-wrapper {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 18px;
      background: var(--bg-surface);
      box-shadow: var(--shadow-convex);
      transition: all 0.3s ease;
    }

    .nav-item:hover .icon-wrapper,
    .nav-item.active .icon-wrapper {
      box-shadow: var(--shadow-concave);
      background: linear-gradient(145deg, #eef2ff, #e2e8f5);
    }

    .nav-item .material-symbols-rounded {
      font-size: 28px;
      color: inherit;
    }

    .nav-item .sidebar-text {
      position: absolute;
      left: 76px;
      white-space: nowrap;
      font-weight: 600;
      font-size: 0.98rem;
      color: var(--text-primary);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    @media (min-width:769px) {
      .sidebar:hover .nav-item .sidebar-text { opacity: 1; pointer-events: auto; }
      .sidebar:hover .nav-item { justify-content: flex-start; padding: 16px 20px; }
      .sidebar:hover .nav-item .icon-wrapper { box-shadow: none; background: transparent; }
    }

    .sidebar-footer {
      padding:24px 0;
      display:flex; justify-content:center;
    }

    .user-profile {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 18px;
      background: var(--bg-surface);
      box-shadow: var(--shadow-convex);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .user-profile:hover {
      box-shadow: var(--shadow-concave);
      transform: scale(1.05);
    }

    .user-avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* â”€â”€ Main Layout â”€â”€ */
    .main-wrapper { flex:1; display:flex; flex-direction:column; background:var(--bg-main); }

    .header {
      height:72px; background:var(--bg-surface);
      box-shadow:var(--shadow-convex);
      padding:0 28px; display:flex; align-items:center; justify-content:space-between;
      z-index:10;
    }

    .page-title { font-size:1.28rem; font-weight:700; letter-spacing:-0.01em; }

    .selector-group select {
      padding:11px 16px; border:none; border-radius:16px;
      background:var(--bg-surface); box-shadow:var(--shadow-convex);
      font-size:0.9rem; color:var(--text-secondary); font-weight:500;
      cursor:pointer; appearance:none;
    }

    .chat-container {
      flex:1; overflow-y:auto; padding:32px 24px;
      display:flex; flex-direction:column; gap:24px;
    }

    .message { max-width:80%; display:flex; flex-direction:column; }

    .msg-content {
      padding:16px 22px; border-radius:24px;
      font-size:0.98rem; line-height:1.6;
      background:var(--bg-surface); box-shadow:var(--shadow-convex);
    }

    .message.user .msg-content {
      background:linear-gradient(145deg, #6366f1, #4f46e5);
      color:white;
      box-shadow:8px 8px 16px #5255c2, -8px -8px 16px #7477ff;
      border-bottom-right-radius:10px;
    }

    .message.ai .msg-content { border-bottom-left-radius:10px; }

    .msg-time { font-size:0.72rem; color:#718096; margin-top:8px; opacity:0.85; }
    .message.user .msg-time { align-self:flex-end; }

    .input-bar { padding:24px 28px; background:var(--bg-main); }

    .input-wrapper {
      background:var(--bg-surface); border-radius:32px;
      box-shadow:var(--shadow-convex);
      padding:14px 18px; display:flex; align-items:center;
      max-width:960px; margin:0 auto;
    }

    .input-bar input {
      flex:1; border:none; outline:none; background:transparent;
      font-size:1.02rem; color:var(--text-primary); padding:0 20px;
    }

    .send-btn {
      width:56px; height:56px;
      background:linear-gradient(145deg, #6366f1, #4f46e5);
      color:white; border:none; border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      box-shadow:var(--shadow-button); cursor:pointer;
      transition:all 0.25s ease;
    }

    .send-btn:active {
      box-shadow:inset 5px 5px 10px #5255c2,
                  inset -5px -5px 10px #7477ff;
      transform:scale(0.94);
    }

    .typing-indicator {
      display:none; padding:18px 24px;
      background:var(--bg-surface); border-radius:24px;
      box-shadow:var(--shadow-convex); width:fit-content; gap:7px;
    }

    .dot {
      width:10px; height:10px; background:#a0aec0;
      border-radius:50%; animation:bounce 1.5s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay:0.25s; }
    .dot:nth-child(3) { animation-delay:0.5s; }

    @keyframes bounce {
      0%,80%,100% { transform:scale(0.5); opacity:0.5; }
      40% { transform:scale(1.1); opacity:1; }
    }

    /* â”€â”€ Auth Modal / Bottom Sheet â”€â”€ */
    .auth-backdrop {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.5);
      backdrop-filter:blur(8px);
      z-index:1000;
      opacity:0; visibility:hidden;
      transition:opacity 0.4s, visibility 0s 0.4s;
    }
    .auth-backdrop.active { opacity:1; visibility:visible; transition:opacity 0.4s; }

    .auth-container {
      position:fixed; z-index:1100;
      background:var(--bg-surface);
      box-shadow:0 -10px 40px rgba(0,0,0,0.15);
      border-radius:32px 32px 0 0;
      overflow:hidden;
      transition:all 0.45s cubic-bezier(0.34,1.56,0.64,1);
      transform:translateY(100%);
      bottom:0; left:0; right:0;
      max-height:85vh;
      width:100%;
    }

    @media (min-width:769px) {
      .auth-container {
        top:50%; left:50%; right:auto; bottom:auto;
        transform:translate(-50%,-50%) scale(0.92);
        width:420px; max-width:90vw;
        border-radius:32px;
        box-shadow:var(--shadow-convex);
      }
      .auth-container.active {
        transform:translate(-50%,-50%) scale(1);
      }
    }

    .auth-container.active { transform:translateY(0); }

    .auth-content { padding:40px 32px 60px; position:relative; }
    .auth-close {
      position:absolute; top:16px; right:20px;
      background:none; border:none; font-size:32px;
      color:#94a3b8; cursor:pointer;
    }

    .auth-header { text-align:center; margin-bottom:32px; }
    .auth-header h2 { font-size:1.8rem; margin-bottom:8px; font-weight:700; }
    .auth-header p { color:var(--text-secondary); font-size:1rem; }

    .auth-btn {
      width:100%; padding:16px;
      border-radius:16px; font-size:1.05rem; font-weight:600;
      cursor:pointer; display:flex; align-items:center; justify-content:center;
      gap:12px; transition:all 0.25s;
      box-shadow:var(--shadow-button);
      background:linear-gradient(145deg, #ffffff, #f0f4ff);
      color:var(--text-primary);
    }

    .auth-btn.google {
      background:linear-gradient(145deg, #4285f4, #357ae8);
      color:white;
      box-shadow:6px 6px 12px #b3c0d1, -6px -6px 12px #ffffff;
    }

    .auth-btn.google:hover { transform:translateY(-2px); }

    .auth-footer {
      text-align:center; margin-top:24px;
      font-size:0.88rem; color:var(--text-secondary);
    }
    .auth-footer a { color:var(--accent); text-decoration:none; }

    /* â”€â”€ Copy button â”€â”€ */
    .katex-display .copy-btn {
      position:absolute; top:12px; right:12px;
      background:var(--bg-surface); border:none; border-radius:12px;
      padding:6px 12px; font-size:0.82rem; color:var(--text-secondary);
      cursor:pointer; box-shadow:var(--shadow-convex);
      transition:all 0.2s; opacity:0.8;
    }

    .katex-display:hover .copy-btn { opacity:1; }
    .katex-display .copy-btn.copied {
      background:var(--accent); color:white;
      box-shadow:inset 3px 3px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div id="authBackdrop" class="auth-backdrop"></div>
  <div id="authContainer" class="auth-container">
    <div class="auth-content">
      <button class="auth-close" onclick="closeAuth()">Ã—</button>
      <div class="auth-header">
        <h2 id="authTitle">Welcome to Vynix AI</h2>

      </div>

        <svg viewBox="0 0 48 48" width="24" height="24">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <nav class="sidebar" id="sidebar">

    <div class="nav-links">

  <div class="main-wrapper">
    <header class="header">
      <div class="header-left">
        <button class="hamburger" onclick="toggleSidebar()">
          <span class="material-symbols-rounded">menu</span>
        </button>

  <script>
    // â”€â”€ UI Helpers â”€â”€
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('active');
    }

    function showAuthUI() {
      const backdrop = document.getElementById('authBackdrop');
      const container = document.getElementById('authContainer');
      if (!backdrop.classList.contains('active')) {
        backdrop.classList.add('active');
        container.classList.add('active');
      }
    }

    function closeAuth() {
      document.getElementById('authBackdrop').classList.remove('active');
      document.getElementById('authContainer').classList.remove('active');
    }

    // â”€â”€ Firebase â”€â”€
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const remoteConfig = firebase.remoteConfig();
    let XAI_API_KEY = "";
    const MODEL_ID = "grok-4-1-fast-reasoning";

    // â”€â”€ Google Sign In â”€â”€
    const googleBtn = document.getElementById('googleSignInBtn');

    function signInWithGoogle() {
      googleBtn.classList.add('loading');
      googleBtn.disabled = true;
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .catch(err => {
          console.error("Google sign-in failed", err);
          alert("Sign in failed: " + (err.message || "Please try again"));
          googleBtn.classList.remove('loading');
          googleBtn.disabled = false;
        });
    }

    // â”€â”€ Auth State Listener â”€â”€
    auth.onAuthStateChanged(user => {
      const welcomeEl = document.getElementById('welcomeMessage');
      let welcomeBubble = welcomeEl ? welcomeEl.querySelector('.msg-content') : null;
      const avatarEl = document.getElementById('userAvatar');
      const nameEl = document.getElementById('userDisplayName');
      const emailEl = document.getElementById('userEmail');

      if (!user) {
        showAuthUI();
        if (welcomeBubble) {
          welcomeBubble.innerHTML = "Hello! Please sign in to start learning with Vynix AI.";
        }
        document.getElementById('userInput').disabled = true;
        document.getElementById('sendBtn').disabled = true;
        nameEl.textContent = "Guest";
        emailEl.textContent = "not signed in";
        avatarEl.style.backgroundImage = "";
      } else {
        closeAuth();
        initConfig();

        document.getElementById('userInput').disabled = false;
        document.getElementById('sendBtn').disabled = false;

        const displayName = user.displayName || "Student";
        const firstName = displayName.split(" ")[0] || "Student";
        const email = user.email || "no email";
        const photo = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=6366f1&color=fff&size=128`;

        nameEl.textContent = firstName;
        emailEl.textContent = email;
        avatarEl.style.backgroundImage = `url("${photo}")`;

        if (welcomeBubble) {
          const grade = document.getElementById('gradeSelect').value;
          const subject = document.getElementById('subjectSelect').value;
          welcomeBubble.innerHTML = `Welcome back, ${firstName}! Ready to continue your ${grade} ${subject} journey? ðŸš€`;
        }
      }

      if (welcomeEl && typeof renderMathInElement === 'function') {
        renderMathInElement(welcomeEl);
        addCopyButtonsToFormulas(welcomeEl);
      }
    });

    // â”€â”€ Remote Config â”€â”€
    async function initConfig() {
      remoteConfig.settings = { minimumFetchIntervalMillis: 0 };
      try {
        await remoteConfig.fetchAndActivate();
        XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString() || "";
      } catch (e) {
        console.error("Remote config error:", e);
      }
    }

    // â”€â”€ Copy button logic â”€â”€
    function addCopyButtonsToFormulas(container = document) {
      const blocks = container.querySelectorAll('.katex-display');
      blocks.forEach(block => {
        if (block.querySelector('.copy-btn')) return;

        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = 'Copy';
        btn.type = 'button';

        btn.onclick = async () => {
          try {
            let latex = block.querySelector('.katex-mathml annotation')?.textContent ||
                        block.querySelector('annotation-xml')?.textContent ||
                        block.getAttribute('data-tex') || '';

            if (!latex) {
              const mathEl = block.querySelector('math');
              if (mathEl) latex = mathEl.getAttribute('aria-label') || '';
            }

            latex = latex.trim();

            if (latex) {
              await navigator.clipboard.writeText(latex);
              btn.textContent = 'Copied!';
              btn.classList.add('copied');
              setTimeout(() => {
                btn.textContent = 'Copy';
                btn.classList.remove('copied');
              }, 2000);
            } else {
              alert('Could not extract LaTeX from this formula');
            }
          } catch (err) {
            console.error('Clipboard copy failed:', err);
            alert('Failed to copy formula');
          }
        };

        block.style.position = 'relative';
        block.appendChild(btn);
      });
    }

    // â”€â”€ Chat Logic â”€â”€
    function appendMessage(role, text) {
      const chat = document.getElementById('chatContainer');
      const indicator = document.getElementById('typingIndicator');

      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.innerHTML = `
        <div class="msg-content">${text.replace(/\n/g, '<br>')}</div>
        <div class="msg-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
      `;

      chat.insertBefore(msg, indicator);
      chat.scrollTop = chat.scrollHeight;

      if (typeof renderMathInElement === 'function') {
        renderMathInElement(msg, {
          delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
          ],
          throwOnError: false
        });
      }

      addCopyButtonsToFormulas(msg);
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const query = input.value.trim();
      if (!query || !XAI_API_KEY) return;

      appendMessage('user', query);
      input.value = '';
      document.getElementById('typingIndicator').style.display = 'flex';

      const sysPrompt = `You are Vynix AI, an expert in the South African CAPS Curriculum.
Student is in ${document.getElementById('gradeSelect').value}, Subject: ${document.getElementById('subjectSelect').value}.
Help ONLY with education. Politely decline non-academic chat.
Use proper LaTeX notation inside $...$ for inline math and $$...$$ for display math / equations when explaining formulas, derivations, proofs or any mathematics / physics content.`;

      try {
        const response = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${XAI_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL_ID,
            messages: [
              {role: "system", content: sysPrompt},
              {role: "user", content: query}
            ],
            temperature: 0.7
          })
        });

        const data = await response.json();
        if (data.choices && data.choices[0]?.message?.content) {
          appendMessage('ai', data.choices[0].message.content);
        } else {
          appendMessage('ai', "Sorry, I couldn't get a response. Please try again.");
        }
      } catch (err) {
        console.error(err);
        appendMessage('ai', "I'm having trouble connecting. Please try again later.");
      } finally {
        document.getElementById('typingIndicator').style.display = 'none';
      }
    }

    // â”€â”€ Event Listeners â”€â”€
    document.getElementById('sendBtn').onclick = sendMessage;
    document.getElementById('userInput').onkeypress = (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    };

    document.getElementById('signOutBtn').onclick = () => {
      firebase.auth().signOut();
    };

    // Initial math render + copy buttons
    document.addEventListener("DOMContentLoaded", () => {
      const welcome = document.getElementById('welcomeMessage');
      if (welcome && typeof renderMathInElement === 'function') {
        renderMathInElement(welcome);
        addCopyButtonsToFormulas(welcome);
      }
    });
  </script>
</body>
