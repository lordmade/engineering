<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#030305"/>
  <title>Vynix â€¢ Neural Link</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>

  <style>
    :root {
      --bg-void: #030305;
      --neon-primary: #00f3ff; 
      --neon-secondary: #bc13fe;
      --glass-surface: rgba(10, 10, 16, 0.85);
      --glass-border: rgba(0, 243, 255, 0.2);
      --text-main: #ffffff;
      --text-muted: #8892b0;
      --msg-user-bg: rgba(188, 19, 254, 0.1);
      --msg-ai-bg: rgba(0, 243, 255, 0.05);
      --radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--bg-void);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Animated Grid Background */
    .cyber-grid {
      position: absolute;
      width: 200vw; height: 200vh;
      left: -50%; top: -50%;
      background-image: 
        linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      transform: perspective(500px) rotateX(60deg);
      z-index: -1;
      animation: gridMove 20s linear infinite;
    }
    @keyframes gridMove {
      from { transform: perspective(500px) rotateX(60deg) translateY(0); }
      to { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    /* Header */
    .chat-header {
      padding: 1rem 1.5rem;
      background: rgba(3, 3, 5, 0.9);
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      backdrop-filter: blur(15px);
    }

    .brand-logo {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      color: var(--text-main);
      display: flex; gap: 10px; align-items: center;
    }
    .brand-logo span { color: var(--neon-primary); }

    .status-badge {
      font-size: 0.7rem;
      font-family: 'JetBrains Mono';
      color: var(--text-muted);
      display: flex; align-items: center; gap: 8px;
    }
    .status-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* Chat Area */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 1;
    }

    .message {
      max-width: 85%;
      display: flex;
      flex-direction: column;
      animation: msgSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @keyframes msgSlide { from { opacity: 0; transform: translateY(10px); } }

    .message.user { align-self: flex-end; }
    .message.ai { align-self: flex-start; }

    .msg-sender {
      font-size: 0.65rem;
      font-family: 'JetBrains Mono';
      color: var(--text-muted);
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .msg-bubble {
      padding: 1rem 1.2rem;
      border-radius: var(--radius);
      font-size: 0.95rem;
      line-height: 1.6;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(5px);
    }

    .message.user .msg-bubble {
      background: var(--msg-user-bg);
      border-color: var(--neon-secondary);
      color: #fff;
    }

    .message.ai .msg-bubble {
      background: var(--msg-ai-bg);
      color: var(--neon-primary);
      font-family: 'JetBrains Mono', monospace;
    }

    /* Input Area */
    .input-area {
      padding: 1.5rem;
      background: rgba(3, 3, 5, 0.95);
      border-top: 1px solid var(--glass-border);
      display: flex; gap: 12px;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .input-field {
      flex: 1;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 8px;
      color: #fff;
      font-family: 'Inter';
      outline: none;
      transition: 0.3s;
    }
    .input-field:focus { border-color: var(--neon-primary); background: rgba(0, 243, 255, 0.02); }

    .send-btn {
      background: var(--neon-primary);
      color: #000;
      border: none;
      border-radius: 8px;
      width: 50px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: 0.2s;
    }
    .send-btn:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 0 15px var(--neon-primary); }
    .send-btn:disabled { opacity: 0.5; background: #444; }

    .cursor {
      display: inline-block;
      width: 10px; height: 1.1em;
      background: var(--neon-primary);
      margin-left: 5px;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .loader { display: none; gap: 4px; }
    .loading .loader { display: flex; }
    .loading .icon { display: none; }
    .loader div { width: 4px; height: 4px; background: #000; border-radius: 50%; animation: bounce 0.5s infinite alternate; }
    @keyframes bounce { to { transform: translateY(-4px); } }

  </style>
</head>
<body>

  <div class="cyber-grid"></div>

  <header class="chat-header">
    <div class="brand-logo">VYNIX <span>// NEURAL</span></div>
    <div class="status-badge">
      <span id="modelLabel">GROK-4-1-REASONING</span>
      <div class="status-dot" id="statusDot"></div>
      <button onclick="firebase.auth().signOut()" style="background:none; border:none; color:red; cursor:pointer; font-family:'JetBrains Mono'; font-size:0.7rem; margin-left:10px;">[EXIT]</button>
    </div>
  </header>

  <main class="chat-container" id="chatContainer">
    <div class="message ai">
      <div class="msg-sender">CORE_INIT</div>
      <div class="msg-bubble">System standby. Secure tunnel established. How can I assist your reasoning today?</div>
    </div>
  </main>

  <footer class="input-area">
    <input type="text" id="userInput" class="input-field" placeholder="Transmit query..." autocomplete="off">
    <button id="sendBtn" class="send-btn">
      <span class="material-symbols-rounded icon">bolt</span>
      <div class="loader"><div></div><div></div><div></div></div>
    </button>
  </footer>

  <script>
    // 1. Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const remoteConfig = firebase.remoteConfig();

    // 2. Global Variables
    let XAI_API_KEY = "";
    const MODEL_ID = "grok-4-1-fast-reasoning";

    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusDot = document.getElementById('statusDot');

    // 3. Auth & Config Lifecycle
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html'; // Redirect to login
      } else {
        initRemoteConfig();
      }
    });

    async function initRemoteConfig() {
      remoteConfig.settings = { minimumFetchIntervalMillis: 0 };
      remoteConfig.defaultConfig = { "xai_api_key": "" };

      try {
        await remoteConfig.fetchAndActivate();
        XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString();
        
        if (XAI_API_KEY) {
          statusDot.style.background = "var(--neon-primary)";
          statusDot.style.boxShadow = "0 0 10px var(--neon-primary)";
        } else {
          statusDot.style.background = "orange";
          appendMessage('ai', "SYSTEM WARNING: 'xai_api_key' not found in Remote Config.");
        }
      } catch (err) {
        console.error("Config Error", err);
        statusDot.style.background = "red";
      }
    }

    // 4. Chat UI Functions
    function appendMessage(role, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;
      msgDiv.innerHTML = `
        <div class="msg-sender">${role === 'user' ? 'OPERATOR' : 'VYNIX_AI'}</div>
        <div class="msg-bubble">${role === 'user' ? text : ''}</div>
      `;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      if (role === 'ai') {
        typeWriter(msgDiv.querySelector('.msg-bubble'), text);
      }
    }

    function typeWriter(element, text) {
      let i = 0;
      element.innerHTML = '<span class="cursor"></span>';
      function type() {
        if (i < text.length) {
          element.innerHTML = text.substring(0, i + 1).replace(/\n/g, '<br>') + '<span class="cursor"></span>';
          i++;
          chatContainer.scrollTop = chatContainer.scrollHeight;
          setTimeout(type, 15);
        } else {
          element.innerHTML = element.innerHTML.replace('<span class="cursor"></span>', '');
        }
      }
      type();
    }

    // 5. API Logic
    async function sendMessage() {
      const query = userInput.value.trim();
      if (!query || !XAI_API_KEY) return;

      appendMessage('user', query);
      userInput.value = '';
      sendBtn.disabled = true;
      sendBtn.classList.add('loading');

      try {
        const response = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${XAI_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL_ID,
            messages: [
              { role: "system", content: "You are Vynix AI, a lightning-fast reasoning engine." },
              { role: "user", content: query }
            ],
            temperature: 0.6
          })
        });

        const data = await response.json();
        if (data.choices && data.choices[0]) {
          appendMessage('ai', data.choices[0].message.content);
        } else {
          throw new Error(data.error?.message || "Unknown API Error");
        }
      } catch (err) {
        appendMessage('ai', "RECEPTION_ERROR: " + err.message);
      } finally {
        sendBtn.disabled = false;
        sendBtn.classList.remove('loading');
        userInput.focus();
      }
    }

    sendBtn.onclick = sendMessage;
    userInput.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

  </script>
</body>
</html>
