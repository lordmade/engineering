<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#030305"/>
  <title>Vynix • Neural Link</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>

  <style>
    :root {
      /* Palette */
      --bg-void: #030305;
      --bg-grid: #0a0a12;
      --neon-primary: #00f3ff; 
      --neon-secondary: #bc13fe;
      --glass-surface: rgba(10, 10, 16, 0.75);
      --glass-border: rgba(0, 243, 255, 0.15);
      --text-main: #ffffff;
      --text-muted: #8892b0;
      
      /* Message Bubbles */
      --msg-user-bg: rgba(188, 19, 254, 0.15);
      --msg-user-border: rgba(188, 19, 254, 0.4);
      --msg-ai-bg: rgba(0, 243, 255, 0.08);
      --msg-ai-border: rgba(0, 243, 255, 0.3);
      
      --radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--bg-void);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ─── Animated Background ────────────────────────────── */
    .cyber-grid {
      position: absolute;
      width: 200vw;
      height: 200vh;
      left: -50%;
      top: -50%;
      background-image: 
        linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      transform: perspective(500px) rotateX(60deg);
      z-index: -1;
      pointer-events: none;
    }

    /* ─── Header ─────────────────────────────────────────── */
    .chat-header {
      padding: 1rem 1.5rem;
      background: rgba(3, 3, 5, 0.9);
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .brand-logo {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo span { color: var(--neon-primary); }

    .status-badge {
      font-size: 0.75rem;
      font-family: 'JetBrains Mono';
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px; height: 6px;
      background: var(--neon-primary);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--neon-primary);
      animation: pulse 2s infinite;
    }

    @keyframes pulse { 0% {opacity:1;} 50% {opacity:0.4;} 100% {opacity:1;} }

    .logout-btn {
      background: none; border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-family: 'JetBrains Mono';
      font-size: 0.8rem;
    }
    .logout-btn:hover { color: var(--neon-secondary); }

    /* ─── Chat Area ──────────────────────────────────────── */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      scroll-behavior: smooth;
    }

    .chat-container::-webkit-scrollbar { width: 6px; }
    .chat-container::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

    .message {
      max-width: 85%;
      display: flex;
      flex-direction: column;
      animation: fadein 0.3s ease;
    }

    @keyframes fadein { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

    .message.user {
      align-self: flex-end;
      align-items: flex-end;
    }

    .message.ai {
      align-self: flex-start;
      align-items: flex-start;
    }

    .msg-sender {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 4px;
      font-family: 'JetBrains Mono';
    }

    .msg-bubble {
      padding: 0.8rem 1.2rem;
      border-radius: var(--radius);
      font-size: 0.95rem;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
    }

    .message.user .msg-bubble {
      background: var(--msg-user-bg);
      border: 1px solid var(--msg-user-border);
      color: #fff;
      border-top-right-radius: 2px;
    }

    .message.ai .msg-bubble {
      background: var(--msg-ai-bg);
      border: 1px solid var(--msg-ai-border);
      color: var(--neon-primary);
      border-top-left-radius: 2px;
      font-family: 'JetBrains Mono', monospace; 
    }

    .cursor {
      display: inline-block;
      width: 8px; height: 16px;
      background: var(--neon-primary);
      margin-left: 4px;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* ─── Input Area ─────────────────────────────────────── */
    .input-area {
      padding: 1.2rem;
      background: rgba(3, 3, 5, 0.95);
      border-top: 1px solid var(--glass-border);
      display: flex;
      gap: 10px;
      align-items: center;
      position: relative;
    }

    .input-field {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: var(--radius);
      color: white;
      font-family: 'Inter';
      outline: none;
      transition: 0.3s;
    }

    .input-field:focus {
      border-color: var(--neon-primary);
      background: rgba(0, 243, 255, 0.02);
    }

    .send-btn {
      background: var(--neon-primary);
      color: #000;
      border: none;
      border-radius: var(--radius);
      width: 48px; height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .send-btn:hover {
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
      transform: scale(1.05);
    }

    .send-btn:disabled {
      background: #333;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Loader */
    .loader { display: none; }
    .loading .loader { display: flex; gap: 4px; }
    .loader div {
      width: 4px; height: 4px;
      background: var(--neon-primary);
      border-radius: 50%;
      animation: bounce 0.5s infinite alternate;
    }
    .loader div:nth-child(2) { animation-delay: 0.1s; }
    .loader div:nth-child(3) { animation-delay: 0.2s; }
    @keyframes bounce { to { transform: translateY(-5px); } }

  </style>
</head>
<body>

  <div class="cyber-grid"></div>

  <header class="chat-header">
    <div class="brand-logo">
      <span class="material-symbols-rounded" style="font-size:20px;">terminal</span>
      VYNIX // xAI
    </div>
    <div class="status-badge">
      <div class="status-dot" id="connectionStatus"></div>
      <span id="statusText">INITIALIZING...</span>
      <button class="logout-btn" id="logoutBtn" style="margin-left:15px;">[LOGOUT]</button>
    </div>
  </header>

  <main class="chat-container" id="chatContainer">
    <div class="message ai">
      <div class="msg-sender">SYSTEM</div>
      <div class="msg-bubble">
        Connection established. Remote configurations loaded. Ready for input.
      </div>
    </div>
  </main>

  <footer class="input-area">
    <input type="text" id="userInput" class="input-field" placeholder="Enter command..." autocomplete="off">
    <button id="sendBtn" class="send-btn">
      <div class="loader"><div></div><div></div><div></div></div>
      <span class="material-symbols-rounded icon">send</span>
    </button>
  </footer>

  <script>
    // ==================== Firebase Config ====================
    // NOTE: Replace these with your project specific keys if they changed
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const remoteConfig = firebase.remoteConfig();

    // ==================== State & Elements ====================
    let XAI_API_KEY = "";
    let GROK_MODEL = "grok-4-1-fast-reasoning"; // Default model
    let SYSTEM_PROMPT = "You are Vynix AI, a helpful and precise assistant.";

    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusText = document.getElementById('statusText');
    const statusDot = document.getElementById('connectionStatus');
    const logoutBtn = document.getElementById('logoutBtn');

    // ==================== 1. Auth & Config Logic ====================
    
    // Check Auth State
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html'; // Redirect to login if not authenticated
      } else {
        fetchRemoteConfig();
      }
    });

    // Fetch Remote Config
    async function fetchRemoteConfig() {
      // Set update interval (development: 0, production: 3600)
      remoteConfig.settings = {
        minimumFetchIntervalMillis: 3600000,
      };

      // UPDATED: Using xai_api_key in defaults
      remoteConfig.defaultConfig = {
        "xai_api_key": "",
        "grok_model": "grok-4-1-fast-reasoning",
        "system_prompt": "You are Vynix."
      };

      try {
        await remoteConfig.fetchAndActivate();
        
        // UPDATED: Fetching the specific parameter "xai_api_key"
        XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString();
        GROK_MODEL = remoteConfig.getValue('grok_model').asString();
        SYSTEM_PROMPT = remoteConfig.getValue('system_prompt').asString();

        if(!XAI_API_KEY) {
          console.warn("No xai_api_key found in Remote Config.");
          appendMessage('ai', "Error: 'xai_api_key' parameter missing in Remote Config.");
          statusText.innerText = "CONFIG ERROR";
          statusDot.style.background = "red";
        } else {
          statusText.innerText = "ONLINE";
          statusDot.style.background = "var(--neon-primary)";
          console.log("Remote config loaded successfully.");
        }

      } catch (err) {
        console.error("Config fetch failed", err);
        statusText.innerText = "OFFLINE";
        statusDot.style.background = "red";
      }
    }

    // ==================== 2. UI Logic ====================

    function appendMessage(role, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;
      
      const senderDiv = document.createElement('div');
      senderDiv.className = 'msg-sender';
      senderDiv.innerText = role === 'user' ? 'OPERATOR' : 'GROK_AI';
      
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'msg-bubble';
      
      msgDiv.appendChild(senderDiv);
      msgDiv.appendChild(bubbleDiv);
      chatContainer.appendChild(msgDiv);
      
      // Auto scroll
      chatContainer.scrollTop = chatContainer.scrollHeight;

      if (role === 'ai') {
        typewriterEffect(bubbleDiv, text);
      } else {
        bubbleDiv.innerText = text;
      }
    }

    // Typewriter Effect for AI
    function typewriterEffect(element, text) {
      let i = 0;
      element.innerHTML = '<span class="cursor"></span>';
      const speed = 20; // ms per char

      function type() {
        if (i < text.length) {
          const char = text.charAt(i);
          if (char === '\n') {
            element.innerHTML = text.substring(0, i + 1).replace(/\n/g, '<br>') + '<span class="cursor"></span>';
          } else {
            element.innerText = text.substring(0, i + 1);
            element.innerHTML += '<span class="cursor"></span>';
          }
          i++;
          chatContainer.scrollTop = chatContainer.scrollHeight; 
          setTimeout(type, speed);
        } else {
          element.innerHTML = element.innerHTML.replace('<span class="cursor"></span>', '');
        }
      }
      type();
    }

    function toggleLoading(isLoading) {
      if (isLoading) {
        sendBtn.disabled = true;
        sendBtn.querySelector('.icon').style.display = 'none';
        sendBtn.classList.add('loading');
      } else {
        sendBtn.disabled = false;
        sendBtn.querySelector('.icon').style.display = 'block';
        sendBtn.classList.remove('loading');
        userInput.focus();
      }
    }

    // ==================== 3. Grok API Logic ====================

    async function callGrokAPI(userMessage) {
      if (!XAI_API_KEY) {
        appendMessage('ai', "System Alert: API Key not initialized.");
        return;
      }

      const endpoint = "https://api.x.ai/v1/chat/completions";
      
      const payload = {
        messages: [
          { role: "system", content: SYSTEM_PROMPT },
          { role: "user", content: userMessage }
        ],
        model: GROK_MODEL,
        stream: false, 
        temperature: 0.7
      };

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${XAI_API_KEY}`
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.error?.message || "API Request Failed");
        }

        const data = await response.json();
        const aiResponse = data.choices[0].message.content;
        
        appendMessage('ai', aiResponse);

      } catch (error) {
        console.error(error);
        appendMessage('ai', `Connection Error: ${error.message}`);
      }
    }

    // ==================== 4. Event Listeners ====================

    sendBtn.addEventListener('click', async () => {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage('user', text);
      userInput.value = '';
      toggleLoading(true);

      await callGrokAPI(text);
      
      toggleLoading(false);
    });

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut();
    });

  </script>
</body>
</html>
