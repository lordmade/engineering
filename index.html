<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#030305"/>
  <title>Vynix â€¢ Neural Link</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>

  <style>
    :root {
      --bg-void: #030305;
      --neon-primary: #00f3ff; 
      --neon-secondary: #bc13fe;
      --glass-surface: rgba(10, 10, 16, 0.85);
      --glass-border: rgba(0, 243, 255, 0.2);
      --text-main: #ffffff;
      --text-muted: #8892b0;
      --msg-user-bg: rgba(188, 19, 254, 0.1);
      --msg-ai-bg: rgba(0, 243, 255, 0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: var(--bg-void);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Animated Grid */
    .cyber-grid {
      position: absolute;
      width: 200vw; height: 200vh;
      left: -50%; top: -50%;
      background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      transform: perspective(500px) rotateX(60deg);
      z-index: -1;
      animation: gridMove 20s linear infinite;
    }
    @keyframes gridMove { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(50px); } }

    .chat-header {
      padding: 1rem 1.5rem;
      background: rgba(3, 3, 5, 0.95);
      border-bottom: 1px solid var(--glass-border);
      display: flex; justify-content: space-between; align-items: center;
      backdrop-filter: blur(15px); z-index: 10;
    }

    .brand-logo { font-family: 'JetBrains Mono'; font-weight: 700; color: #fff; display: flex; gap: 8px; }
    .brand-logo span { color: var(--neon-primary); }

    .status-badge { font-size: 0.7rem; font-family: 'JetBrains Mono'; color: var(--text-muted); display: flex; align-items: center; gap: 8px; }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #444; transition: 0.3s; }

    .chat-container { flex: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 1.5rem; }
    .message { max-width: 85%; display: flex; flex-direction: column; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } }
    .message.user { align-self: flex-end; }
    .message.ai { align-self: flex-start; }
    .msg-sender { font-size: 0.6rem; font-family: 'JetBrains Mono'; color: var(--text-muted); margin-bottom: 4px; letter-spacing: 1px; }
    .msg-bubble { padding: 1rem; border-radius: 12px; font-size: 0.95rem; line-height: 1.6; border: 1px solid var(--glass-border); backdrop-filter: blur(5px); word-break: break-word; }
    .message.user .msg-bubble { background: var(--msg-user-bg); border-color: var(--neon-secondary); }
    .message.ai .msg-bubble { background: var(--msg-ai-bg); color: var(--neon-primary); font-family: 'JetBrains Mono'; }

    .input-area { padding: 1.5rem; background: rgba(3, 3, 5, 0.98); border-top: 1px solid var(--glass-border); display: flex; gap: 12px; }
    .input-field { flex: 1; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 1rem; border-radius: 8px; color: #fff; outline: none; }
    .input-field:focus { border-color: var(--neon-primary); }
    .send-btn { background: var(--neon-primary); color: #000; border: none; border-radius: 8px; width: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .send-btn:disabled { opacity: 0.4; filter: grayscale(1); }

    .loader { display: none; gap: 4px; }
    .loading .loader { display: flex; }
    .loading .icon { display: none; }
    .loader div { width: 4px; height: 4px; background: #000; border-radius: 50%; animation: bounce 0.5s infinite alternate; }
    @keyframes bounce { to { transform: translateY(-4px); } }
  </style>
</head>
<body>
  <div class="cyber-grid"></div>
  <header class="chat-header">
    <div class="brand-logo">VYNIX <span>// NEURAL 4.1</span></div>
    <div class="status-badge">
      <span id="statusLabel">SYNCING...</span>
      <div class="status-dot" id="statusDot"></div>
    </div>
  </header>

  <main class="chat-container" id="chatContainer"></main>

  <footer class="input-area">
    <input type="text" id="userInput" class="input-field" placeholder="Awaiting instruction..." autocomplete="off">
    <button id="sendBtn" class="send-btn">
      <span class="material-symbols-rounded icon">terminal</span>
      <div class="loader"><div></div><div></div><div></div></div>
    </button>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const remoteConfig = firebase.remoteConfig();

    let XAI_API_KEY = "";
    const MODEL_ID = "grok-4-1-fast-reasoning";

    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusDot = document.getElementById('statusDot');
    const statusLabel = document.getElementById('statusLabel');

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = 'index.html';
      else initConfig();
    });

    async function initConfig() {
      remoteConfig.settings = { minimumFetchIntervalMillis: 0 };
      try {
        await remoteConfig.fetchAndActivate();
        XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString();
        if (XAI_API_KEY) {
          statusDot.style.background = "#00f3ff";
          statusLabel.innerText = "LINK ACTIVE";
          appendMessage('ai', "Neural link stabilized. Grok 4.1 reasoning core online.");
        } else {
          statusLabel.innerText = "KEY MISSING";
          appendMessage('ai', "CRITICAL: 'xai_api_key' not found in Remote Config.");
        }
      } catch (err) { statusLabel.innerText = "SYNC ERROR"; }
    }

    function appendMessage(role, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;
      msgDiv.innerHTML = `<div class="msg-sender">${role.toUpperCase()}</div><div class="msg-bubble">${text}</div>`;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const query = userInput.value.trim();
      if (!query || !XAI_API_KEY) return;

      appendMessage('user', query);
      userInput.value = '';
      sendBtn.disabled = true;
      sendBtn.parentElement.classList.add('loading');

      try {
        const response = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${XAI_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL_ID,
            messages: [{ role: "user", content: query }],
            // Reasoning models require max_completion_tokens (not max_tokens)
            max_completion_tokens: 4096,
            temperature: 1 // Recommended for reasoning models
          })
        });

        const data = await response.json();
        
        if (!response.ok) {
          // This will help us find the exact reason for the "Unknown API Error"
          throw new Error(`[${response.status}] ${data.error?.message || JSON.stringify(data)}`);
        }

        if (data.choices && data.choices[0]) {
          appendMessage('ai', data.choices[0].message.content);
        }
      } catch (err) {
        appendMessage('ai', "RECEPTION_ERROR: " + err.message);
      } finally {
        sendBtn.disabled = false;
        sendBtn.parentElement.classList.remove('loading');
        userInput.focus();
      }
    }

    sendBtn.onclick = sendMessage;
    userInput.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
  </script>
</body>
</html>
