<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Vynix AI â€¢ Education</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>

  <style>
    :root {
      --bg-page: #FDFDFF;
      --bg-chat: #FFFFFF;
      --primary: #111111;
      --accent: #4F46E5;
      --text-main: #1A1C1E;
      --text-muted: #6C7278;
      --border: #F1F2F4;
      --ai-bubble: #F4F7FB;
      --user-bubble: #FFFFFF;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
      --sidebar-width: 260px;
      --sidebar-collapsed-width: 72px;
      --header-height: 64px;
    }

    * { 
      margin: 0; padding: 0; box-sizing: border-box; 
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    .msg-content {
      -webkit-user-select: text;
      user-select: text;
    }

    body {
      background-color: var(--bg-page);
      color: var(--text-main);
      font-family: 'Plus Jakarta Sans', sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
      width: 100%;
    }

    /* --- SIDEBAR STYLING --- */
    .sidebar {
      background: #FFFFFF;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 50;
      position: relative;
    }

    /* Desktop Sidebar State */
    @media (min-width: 769px) {
      .sidebar {
        width: var(--sidebar-collapsed-width);
      }
      .sidebar:hover {
        width: var(--sidebar-width);
      }
      /* Hide text when collapsed */
      .sidebar:not(:hover) .nav-text,
      .sidebar:not(:hover) .brand-text {
        opacity: 0;
        pointer-events: none;
        white-space: nowrap;
      }
      .hamburger { display: none; }
      .overlay { display: none; }
    }

    /* Mobile Sidebar State (Drawer) */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: var(--sidebar-width);
        transform: translateX(-100%);
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.4);
        z-index: 40;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s;
      }
      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
    }

    /* Sidebar Content */
    .sidebar-header {
      height: var(--header-height);
      display: flex;
      align-items: center;
      padding: 0 20px;
      overflow: hidden;
      white-space: nowrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: max-content; /* prevents logo squishing */
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      background: var(--primary);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      flex-shrink: 0;
    }

    .brand-text {
      font-weight: 700;
      font-size: 1rem;
      transition: opacity 0.2s;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 20px 12px;
      flex: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 14px;
      border-radius: 12px;
      color: var(--text-muted);
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
      white-space: nowrap;
      overflow: hidden;
      cursor: pointer;
    }

    .nav-item:hover, .nav-item.active {
      background: var(--ai-bubble);
      color: var(--primary);
    }

    .nav-item .material-symbols-rounded {
      font-size: 22px;
      flex-shrink: 0; /* Prevents icon shrinking */
    }

    .nav-text {
      font-weight: 500;
      font-size: 0.9rem;
      transition: opacity 0.2s;
    }

    .sidebar-footer {
      padding: 20px;
      border-top: 1px solid var(--border);
      overflow: hidden;
    }

    /* --- MAIN CONTENT LAYOUT --- */
    .main-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }

    /* Header Styling */
    .header {
      height: var(--header-height);
      background: #FFFFFF;
      padding: 0 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .hamburger {
      background: none;
      border: none;
      color: var(--text-main);
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 4px;
    }

    .page-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .selector-group { display: flex; gap: 8px; }
    select {
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      background: #FAFBFC;
      outline: none;
      appearance: none;
      cursor: pointer;
    }
    
    @media (max-width: 500px) {
      .selector-group select { max-width: 100px; text-overflow: ellipsis; }
    }

    /* Chat Area */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-bottom: 100px; 
    }

    .message { max-width: 85%; display: flex; flex-direction: column; }
    .message.user { align-self: flex-end; }
    .message.ai { align-self: flex-start; }

    .msg-content {
      padding: 14px 18px;
      font-size: 0.92rem;
      line-height: 1.5;
      border-radius: 20px;
    }

    .message.user .msg-content {
      background: var(--user-bubble);
      color: var(--text-main);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-bottom-right-radius: 4px;
    }

    .message.ai .msg-content {
      background: var(--ai-bubble);
      color: var(--text-main);
      border-bottom-left-radius: 4px;
    }

    .msg-time { font-size: 0.65rem; color: var(--text-muted); margin-top: 6px; font-weight: 500; }
    .message.user .msg-time { align-self: flex-end; }

    /* Floating Input Styling */
    .input-bar {
      position: absolute;
      bottom: 24px;
      left: 20px;
      right: 20px;
      background: #FFFFFF;
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 8px 8px 8px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      z-index: 20;
      max-width: 800px;
      margin: 0 auto;
    }

    .input-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-family: inherit;
      font-size: 0.95rem;
      color: var(--text-main);
      padding-right: 10px;
    }

    .send-btn {
      width: 44px;
      height: 44px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .send-btn:active { transform: scale(0.9); }

    /* Loading Animation */
    .typing-indicator { display: none; gap: 4px; padding: 14px 18px; background: var(--ai-bubble); border-radius: 20px; width: fit-content; }
    .dot { width: 5px; height: 5px; background: var(--text-muted); border-radius: 50%; animation: pulse 1s infinite alternate; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse { to { opacity: 0.3; transform: translateY(-2px); } }

  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo-container">
        <div class="brand-logo"><span class="material-symbols-rounded">bolt</span></div>
        <span class="brand-text">Vynix AI</span>
      </div>
    </div>

    <div class="nav-links">
      <a href="#" class="nav-item active">
        <span class="material-symbols-rounded">chat_bubble</span>
        <span class="nav-text">Chat</span>
      </a>
      <a href="#" class="nav-item">
        <span class="material-symbols-rounded">school</span>
        <span class="nav-text">Lessons</span>
      </a>
      <a href="#" class="nav-item">
        <span class="material-symbols-rounded">quiz</span>
        <span class="nav-text">Quizzes</span>
      </a>
      <a href="#" class="nav-item">
        <span class="material-symbols-rounded">history</span>
        <span class="nav-text">History</span>
      </a>
      <a href="#" class="nav-item">
        <span class="material-symbols-rounded">settings</span>
        <span class="nav-text">Settings</span>
      </a>
    </div>

    <div class="sidebar-footer">
      <a href="#" class="nav-item" onclick="firebase.auth().signOut()">
        <span class="material-symbols-rounded">logout</span>
        <span class="nav-text">Sign Out</span>
      </a>
    </div>
  </nav>

  <div class="main-wrapper">
    <header class="header">
      <div class="header-left">
        <button class="hamburger" onclick="toggleSidebar()">
          <span class="material-symbols-rounded">menu</span>
        </button>
        <h1 class="page-title">Education AI</h1>
      </div>
      
      <div class="selector-group">
        <select id="gradeSelect">
          <option>Grade 10</option><option>Grade 11</option><option selected>Grade 12</option>
        </select>
        <select id="subjectSelect">
          <option>Maths</option><option>Physics</option><option>Life Sci</option><option>IT/CAT</option>
        </select>
      </div>
    </header>

    <main class="chat-container" id="chatContainer">
      <div class="message ai">
        <div class="msg-content">
          Hello Vynix Lingua. I am your CAPS educational assistant. How can I help you with your studies today?
        </div>
        <div class="msg-time">Just now</div>
      </div>
      <div class="typing-indicator" id="typingIndicator">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
    </main>

    <div class="input-bar">
      <input type="text" id="userInput" placeholder="Ask anything about CAPS..." autocomplete="off">
      <button id="sendBtn" class="send-btn">
        <span class="material-symbols-rounded">arrow_upward</span>
      </button>
    </div>
  </div>

  <script>
    // --- UI Logic ---
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    }

    // --- Firebase & AI Logic ---
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const remoteConfig = firebase.remoteConfig();

    let XAI_API_KEY = "";
    const MODEL_ID = "grok-4-1-fast-reasoning";

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = 'index.html';
      else initConfig();
    });

    async function initConfig() {
      remoteConfig.settings = { minimumFetchIntervalMillis: 0 };
      try {
        await remoteConfig.fetchAndActivate();
        XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString();
      } catch (e) { console.error("Config Error"); }
    }

    function appendMessage(role, text) {
      const chat = document.getElementById('chatContainer');
      const indicator = document.getElementById('typingIndicator');
      
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.innerHTML = `
        <div class="msg-content">${text.replace(/\n/g, '<br>')}</div>
        <div class="msg-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
      `;
      
      chat.insertBefore(msg, indicator);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const query = input.value.trim();
      if (!query || !XAI_API_KEY) return;

      appendMessage('user', query);
      input.value = '';
      document.getElementById('typingIndicator').style.display = 'flex';
      
      const sysPrompt = `You are Vynix AI, an expert in the South African CAPS Curriculum. 
      Student is in ${document.getElementById('gradeSelect').value}, Subject: ${document.getElementById('subjectSelect').value}.
      Help ONLY with education. Politely decline non-academic chat.`;

      try {
        const response = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: { "Authorization": `Bearer ${XAI_API_KEY}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: MODEL_ID,
            messages: [{role: "system", content: sysPrompt}, {role: "user", content: query}],
            temperature: 0.7
          })
        });

        const data = await response.json();
        if (data.choices) appendMessage('ai', data.choices[0].message.content);
      } catch (err) {
        appendMessage('ai', "I'm having trouble connecting. Please try again.");
      } finally {
        document.getElementById('typingIndicator').style.display = 'none';
      }
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
  </script>
</body>
</html>
